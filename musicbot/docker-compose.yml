version: "2"
services:
  musicbot:
    image: ghcr.io/akpwebdesign/octave/music-bot:latest
    environment:
      - TZ=America/New_York
    volumes:
      - ${CONFIG_DIR}/musicbot/config:/app/config
    restart: unless-stopped
    depends_on:
      - redis
      - rethink

  redis:
    image: redis
    restart: unless-stopped

  rethink:
    image: rethinkdb
    restart: unless-stopped
    volumes:
      - ${CONFIG_DIR}/rethink:/data
