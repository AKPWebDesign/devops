version: "2"
services:
  lidarr:
    image: linuxserver/lidarr:preview
    container_name: lidarr
    volumes:
      - /Pool/Docker/lidarr:/config
      - /Pool/Downloads:/downloads
      - /Pool/Music:/music
    environment:
      - PUID=1020
      - PGID=1020
      - TZ=America/Los_Angeles
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.backend=lidarr"
      - "traefik.port=8686"
      - "traefik.frontend.rule=Host:lidarr.home.akp.tools"
    networks:
      default:
networks:
  default:
    external:
      name: traefik_net
