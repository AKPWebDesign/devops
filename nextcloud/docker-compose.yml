version: "2"
services:
  nextcloud:
    image: ghcr.io/linuxserver/nextcloud:latest
    restart: unless-stopped
    hostname: ${HOST}
    volumes:
      - ${NEXTCLOUD_DIR}/data:/data
      - ${NEXTCLOUD_DIR}/config:/config
    links:
      - postgres
      - redis
    environment:
      - PUID=1020
      - PGID=1020
      - TZ=America/New_York
    labels:
      - traefik.enable=true
      - traefik.http.routers.nextcloud.rule=Host(`${HOST}`)
    networks:
      default:
  redis:
    image: redis:alpine
    restart: unless-stopped
    hostname: nextcloud-redis
    networks:
      default:
  postgres:
    image: postgres:13
    restart: unless-stopped
    hostname: nextcloud-postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ${NEXTCLOUD_DIR}/database:/var/lib/postgresql/data
    networks:
      default:
networks:
  default:
    external:
      name: ${TRAEFIK_NETWORK}
