version: "2"
services:
  transmission:
    image: linuxserver/transmission
    container_name: transmission
    environment:
      - PUID=1020
      - PGID=1020
      - TZ=America/Los_Angeles
      - TRANSMISSION_WEB_HOME=/transmission-web-control/ #optional
      - USER=username #optional
      - PASS=password #optional
    volumes:
      - /mnt/config/transmission:/config
      # main downloads folder is a bind mount, complete downloads get transferred over to NFS share
      - /downloads/transmission:/downloads
      - /mnt/downloads/transmission/complete:/downloads/complete
    ports:
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.backend=transmission"
      - "traefik.port=9091"
      - "traefik.frontend.rule=Host:transmission.home.akp.tools"
    networks:
      default:
networks:
  default:
    external:
      name: traefik_net
