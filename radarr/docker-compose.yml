version: "2"
services:
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    volumes:
      - /Pool/Docker/radarr:/config
      - /Pool/Downloads:/downloads
      - /Pool/Movies:/movies
    environment:
      - PUID=1020
      - PGID=1020
      - TZ=America/Los_Angeles
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.backend=radarr"
      - "traefik.port=7878"
      - "traefik.frontend.rule=Host:radarr.home.akp.tools"
    networks:
      default:
networks:
  default:
    external:
      name: traefik_net
